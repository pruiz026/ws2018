        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>


        <script>
        	$(document).ready(function()
            {              	
        
                $.denakBeteta = function()
                {
                    if ( $('#ide1').val()!="" & $('#ide2').val()!="" & $('#erantzuna').val()!="" & $('#iderag').val()!="") 
                    {
                    console.log(111111);
                        return true;
                    } else 
                    {
                    console.log(111111);
                        return false;
                    }
                }


                $('#botoia').click(function()  
                {
                    if ($.denakBeteta()) 
                    {
                        var erantzunZuzena;
                        var e1 = $('#ide1').val();
                        var e2 = $('#ide2').val();
                        var erantzuna = $('#erantzuna').val();
                        var eragigaia = $('#iderag').val();

                        if (eragigaia === "+")
                        {
                            erantzunZuzena = parseFloat(e1) + parseFloat(e2);
                        } 
                        else if (eragigaia === "-") 
                        {
                            erantzunZuzena = parseFloat(e1)-parseFloat(e2);
                        } 
                        else if (eragigaia === "*") 
                        {
                            erantzunZuzena = parseFloat(e1)*parseFloat(e2);
                        } 
                        else if (eragigaia =="/" && $('#ide2').val() == 0)
                        {
							console.log(111111111111);
                            $('#OK').hide();
                            $('#NOT').hide(); 
                            $('#QUEST').hide();
                            $('#EZEZAGUNA').show();
                            alert("Ezin dezu zati 0 egin!");
						
						}else
						{
                            erantzunZuzena = parseFloat(parseFloat(e1)/parseFloat(e2));
                        }
                        if (erantzunZuzena.toString() === erantzuna.toString())
                        {
                            console.log(111111111111);
                            $('#OK').show();
                            $('#NOT').hide(); 
                            $('#QUEST').hide();
                            $('#EZEZAGUNA').hide();
                            alert("Oso ondo asmatu duzu!");

                        } 
                        else 
                        {
                            console.log(22222222222);
                            $('#OK').hide();
                            $('#NOT').show(); 
                            $('#QUEST').hide();
                            $('#EZEZAGUNA').hide();
                            alert("Ez duzu asmatu!");


                        }  
					}							
                     else 
                    {
                        console.log(3333333333);
                        $('#OK').hide();
                        $('#NOT').hide(); 
                        $('#QUEST').show();
                        $('#EZEZAGUNA').hide();
                        alert("Kontuz! Bi eragigai eta erantzuna idatzi behar duzu programa behar den bezala funtzionatzeko");
                    }
					})
            
			$('#borratu').click(function()
			{
						console.log(4444444444);
                        $('#OK').hide();
                        $('#NOT').hide(); 
                        $('#QUEST').hide();
                        $('#EZEZAGUNA').hide();
						$('#form')[0].reset();
			})
            })
        
        
        </script>
		
        <form>
            Lehen eragigaia:<br> <input type="text" name="e1" id="ide1"><br>
