           <script>


                function loadFile()
                {
                    var load = document.querySelector('img');
                    var file = document.querySelector('input[type=file]').files[0];
                    var reader = new FileReader();
                    reader.onloadend = function () 
                    {
                        load.src = reader.result;
                    }
                    if (file) 
                    {
                        load.readAsDataURL(file);
                    } 
                    else 
                    {
                        load.src = "";
                    }
                }


                $(document).ready(function()
                {
                    $.betetadagoen = function()
                    {
                        if (($("#eposta").val() == "" ) &&($("#gTestua").val() == "" )&&($("#eZuzena").val() == "" )&&($("#eOkerra1").val() == "" )
                            &&($("#eOkerra2").val() == "" )&($("#eOkerra3").val(). == "" )&($("#gZail").val() == "" ) &($("#gArloa").val() == "" ))
                        {
                            return true;
                        } 
                        else 
                        {
                            return false;
                        }
                    }

                    $.epostakonprobatu = function()
                    {
                        var balioa= $("#eposta").val();
                        if (balioa.match((/^[a-zA-Z]{2,20}[0-9][0-9][0-9]@ikasle.ehu.eus/)))
                        {
                            return true;
                        } 
                        else 
                        {
                            return false;
                        }
                    }
                    

                    $('#galderenF').submit(function() 
                     {
                        if ($.betetadagoen()) 
                        {
                            if ($.epostakonprobatu()) 
                            {
                                if ($("#gTestua").val().length>=10)
                                {
                                    return true;
                                } 
                                else 
                                {
                                    alert("Galderak gutxienez 10 karakterekoa izan behar ditu");
                                    return false;
                                }         
                            } 
                            else
                            {
                                alert("Eposta elektronikoa okerra da");
                                return false;
                            }
                        } else 
                        {
                            alert("Hutsuneak daude, datu guztiak bete behar dira");
                            return false;
                        }
                    })
                })

           </script>
